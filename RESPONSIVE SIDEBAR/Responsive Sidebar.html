<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #000000;
            color: white;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .logo-placeholder {
            height: 60px;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            line-height: 60px; /* Matches height for perfect vertical centering */
        }

        .nav-links {
            list-style: none;
            padding: 20px;
        }

        .nav-links li {
            margin: 20px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .nav-links a i {
            margin-right: 10px;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1100;
            border-radius: 5px;
        }

        .content {
            margin-left: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar.open {
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <nav class="sidebar" id="sidebar">
        <div class="logo-placeholder">HUZAIFA RAHEEM</div>
        <ul class="nav-links">
            <li><a href="#"><i>üè†</i> Home</a></li>
            <li><a href="#"><i>üìä</i> Dashboard</a></li>
            <li><a href="#"><i>‚öôÔ∏è</i> Settings</a></li>
            <li><a href="#"><i>üìß</i> Contact</a></li>
            <li><a href="#"><i>‚ÑπÔ∏è</i> About</a></li>
        </ul>
    </nav>
    

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
